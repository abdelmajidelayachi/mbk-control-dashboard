<div class="tb-getting-started-completed-dialog-container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" style="height: 64px; padding: 8px;">
    <span fxFlex></span>
    <button mat-icon-button (click)="close()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" style="height: 70px;">
    <div class="tb-done-container" fxLayout="row" fxLayoutAlign="center center">
      <mat-icon class="tb-done-icon" color="primary">done</mat-icon>
    </div>
  </div>
  <div fxLayout="column" fxLayoutAlign="start center" style="padding-top: 30px;">
    <div class="tb-done-welcome-title" translate>widgets.getting-started.done-welcome-title</div>
    <div class="tb-done-welcome-text" translate>widgets.getting-started.done-welcome-text</div>
  </div>
</div>
